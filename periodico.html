<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipio Escolar - Periódico Mural</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .toggle-nav-btn {
            background-color: #005bb5;
            color: white;
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .toggle-nav-btn:hover {
            background-color: #003f8f;
        }

        nav {
            width: 250px;
            background: linear-gradient(135deg, #0078d4, #005bb5);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        nav.visible {
            transform: translateX(0);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        main {
            margin-left: 20px;
            padding: 20px;
            text-align: center;
            transition: margin-left 0.3s ease;
        }

        main.nav-visible {
            margin-left: 270px;
        }

        .section-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 3px solid #0078d4;
            display: inline-block;
            padding-bottom: 5px;
        }

        .image-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: zoom-in;
            transition: all 0.3s ease;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease, transform-origin 0.3s ease;
        }

        .image-container.zoom {
            cursor: zoom-out;
        }

        .image-container.zoom img {
            transform: scale(2); /* Aumenta el zoom */
        }

        /* Media Queries para dispositivos móviles */
        @media (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: fixed;
                z-index: 1000;
            }

            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" width="70">
        <h1>Municipio Escolar J.I.M</h1>
        <button class="toggle-nav-btn" onclick="toggleNav()">Menú</button>
    </header>

    <nav id="navbar">
        <ul>
            <li><a href="index.html">Partido</a></li>
            <li><a href="periodico.html">Periódico Mural</a></li>
            <li><a href="calendario.html">Calendario Cívico</a></li>
            <li><a href="anuncios.html">Anuncios</a></li>
            <li><a href="docentes.html">Docentes</a></li>
            <li><a href="bp.html">Brigadieres y Policías</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <h2 class="section-title">Periódico Mural</h2>
        <div class="image-container" id="imageContainer">
            <img src="periodico.jpg" alt="Periódico Mural" id="image">
        </div>
    </main>

    <script>
        const navbar = document.getElementById('navbar');
        const mainContent = document.getElementById('main-content');

        // Alternar visibilidad del menú
        function toggleNav() {
            navbar.classList.toggle('visible');
            mainContent.classList.toggle('nav-visible');
        }

        const imageContainer = document.getElementById('imageContainer');
        const image = document.getElementById('image');

        imageContainer.addEventListener('click', (e) => {
            const rect = image.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;

            image.style.transformOrigin = `${x}% ${y}%`;
            imageContainer.classList.toggle('zoom');
        });
    </script>
</body>
</html>
