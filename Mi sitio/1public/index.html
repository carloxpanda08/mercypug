<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mercy</h1>
    </header>

    <main>
        <section id="login">
            <label for="username">Ingresa tu nombre:</label>
            <input type="text" id="username" placeholder="Tu nombre...">
            <button id="login-btn">Entrar</button>
        </section>

        <section id="general-chat">
            <h2>Chat General</h2>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
            <button id="send-message">Enviar</button>
        </section>

        <section id="rooms">
            <h2>Salas de Espera</h2>
            <div class="room" data-room="1v1">
                <h3>1v1</h3>
                <button class="join-room">Unirse</button>
            </div>
            <div class="room" data-room="2v2">
                <h3>2v2</h3>
                <button class="join-room">Unirse</button>
            </div>
            <div class="room" data-room="3v3">
                <h3>3v3</h3>
                <button class="join-room">Unirse</button>
            </div>
        </section>

        <section id="private-matches">
            <h2>Partidas Activas</h2>
            <div id="matches-container"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Mercy</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
