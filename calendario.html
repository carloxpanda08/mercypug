<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipio Escolar - Calendario Cívico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .toggle-nav-btn {
            background-color: #005bb5;
            color: white;
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .toggle-nav-btn:hover {
            background-color: #003f8f;
        }

        nav {
            width: 250px;
            background: linear-gradient(135deg, #0078d4, #005bb5);
            color: white;
            position: fixed;
            top: 0;
            left: -250px; /* Menú oculto inicialmente */
            height: 100%;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease-in-out;
        }

        nav.visible {
            left: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        main {
            margin-left: 20px;
            padding: 20px;
            text-align: center;
            transition: margin-left 0.3s ease;
        }

        main.nav-visible {
            margin-left: 270px;
        }

        .section-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 3px solid #0078d4;
            display: inline-block;
            padding-bottom: 5px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .calendar div {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .calendar .header {
            font-weight: bold;
            background-color: #0078d4;
            color: white;
            font-size: 16px;
        }

        .calendar .celebration {
            background-color: #ffe599;
            font-weight: bold;
        }

        .calendar .empty {
            background-color: #f4f4f4;
            border: none;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                left: -100%; /* Ocultar menú en móviles */
            }

            main {
                margin-left: 0;
            }

            nav.visible {
                left: 0;
            }

            .calendar {
                grid-template-columns: repeat(7, 1fr); /* Mantener 7 columnas */
                gap: 5px; /* Reducir el espacio entre celdas */
                padding: 10px;
                max-width: 100%; /* Asegurar que ocupe todo el ancho disponible */
            }

            .calendar div {
                font-size: 12px; /* Reducir el tamaño de la fuente para que quepan los días */
                padding: 10px; /* Asegurar un buen espacio para cada celda */
            }

            .calendar .header {
                font-size: 14px; /* Ajustar encabezados para que sean más pequeños */
            }

            .calendar .celebration {
                font-size: 10px; /* Ajustar el tamaño de los eventos */
            }

            .calendar .header, .calendar div {
                border: 1px solid #ddd; /* Asegurar bordes para separación */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" width="70"> <!-- Cambia "logo.png" por el nombre de tu archivo de logo -->
        <h1>Municipio Escolar J.I.M</h1>

        const mainContent = document.getElementById('main-content');

            navbar.classList.toggle('visible');

        }

</html>
